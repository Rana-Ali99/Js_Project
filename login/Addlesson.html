<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Session</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script
      src="../../core/helpers/local_storage_helper.js"
      type="module"
    ></script>
    <script src="../../core/helpers/CRUD.js" type="module"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2>Add New Session</h2>
      <form id="add-session-form">
        <div class="form-group">
          <label for="session-title">Session Title</label>
          <input
            type="text"
            id="session-title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="section-id">Section ID</label>
          <select
            id="section-id"
            name="section_id"
            class="form-control"
            required
          >
            <option value="" disabled selected>Select a section</option>
          </select>
        </div>
        <div class="form-group">
          <label>Video Source</label>
          <div>
            <input
              type="radio"
              id="video-url-option"
              name="video_source"
              value="url"
              checked
            />
            <label for="video-url-option">YouTube URL</label>
          </div>
          <div>
            <input
              type="radio"
              id="video-file-option"
              name="video_source"
              value="file"
            />
            <label for="video-file-option">Upload File</label>
          </div>
        </div>
        <div class="form-group video-url-field">
          <label for="video-url">YouTube URL</label>
          <input
            type="url"
            id="video-url"
            name="video_url"
            class="form-control"
          />
        </div>
        <div class="form-group video-file-field d-none">
          <label for="video-file">Upload Video</label>
          <input
            type="file"
            id="video-file"
            name="video_file"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <script
      type="module"
      src="./Dashboard Design Rana/js/addlession.js"
      defer
    ></script>
    <script type="module" src="../core/helpers/CRUD.js" defer></script>
    <script
      type="module"
      src="../core/helpers/local_storage_helper.js"
      defer
    ></script>
    <script type="module" src="./Dashboard Design Rana/js/lessons.js"></script>
  </body>
</html>
